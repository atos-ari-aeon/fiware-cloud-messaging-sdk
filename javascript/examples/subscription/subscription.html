<!DOCTYPE html>
<html>
<head>	
	<script type="text/javascript" src="../../src/aeonSDK.js"></script>
	<script type="text/javascript" src="../../src/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>

	<label id="subLabel"></label>

	<script type="text/javascript">
		
        var subscriptionData = { "id": "your_id", "desc":"your_desc"};
        var subURL = "your_sub_ur";
        var sdk = new AeonSDK(subURL, subscriptionData);
		
		sdk.subscribe(function(received){
			$('#subLabel').append(" "+received.number);
		});
			
		setTimeout(function(){
		    sdk.pauseSubscription();
		    console.log("lets pause 3 secs");

		    setTimeout(function(){
		        sdk.continueSubscription();
		        console.log("lets continue");
		        setTimeout(function(){
		            sdk.deleteSubscription();
		            console.log("Closing. Bye bye");
		        }, 3000);
		    }, 3000);
		}, 3000);
	</script>

</body>
</html>
